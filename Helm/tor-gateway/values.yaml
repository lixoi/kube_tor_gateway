# Default values for tor-gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

description:
  sizeTorChain: 3
  vpnFileConfig: "/config/client.vpn"

annotationsCain:
  externalNodeChain:
    numberNode: 1
    inInterface: br-lan2-conf
    outInterface: br-extrn-conf
    image: "tor-chain/ovpn-clien:v1"
  middleNodeChain:
    numberNode: 2
    inInterface: br-lan1-conf
    outInterface: br-lan2-conf
    image: "tor-chain/ovpn-clien:v1"
  internalNodeChain:
    numberNode: 3
    inInterface: macvlan-intrn-conf
    outInterface: br-lan1-conf
    image: "tor-chain/wg-client:v1"
    ipGateWay: 172.10.1.1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: 
  kubernetes.io/hostname: worker1

tolerations: []

affinity: {}

